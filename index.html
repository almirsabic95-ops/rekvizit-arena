<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Rekvizit Arena 2.0</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --accent: #00bfff; --gold: #ffd700; --bg: #0d0d0d; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 300px; background: #151515; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #main { flex-grow: 1; display: flex; flex-direction: column; }
        
        #nav-menu { background: #000; display: flex; border-bottom: 2px solid var(--accent); }
        .nav-item { padding: 15px; cursor: pointer; flex: 1; text-align: center; font-weight: bold; }
        .nav-item:hover { background: #222; }

        /* KARTICE STILOVI */
        .user-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; position: relative; }
        .kartica-Gladijator { background: linear-gradient(90deg, #400, #800) !important; border-left: 4px solid var(--gold); }
        .kartica-Enciklopedija { background: linear-gradient(90deg, #002, #005) !important; border-left: 4px solid #0f0; }
        .kartica-Milijuna≈° { background: linear-gradient(90deg, #220, #440) !important; border-left: 4px solid var(--gold); }

        /* KOLO SREƒÜE VIZUALNO */
        #wheel-container { position: relative; width: 280px; height: 280px; margin: 20px auto; border-radius: 50%; border: 8px solid var(--gold); transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); }
        .wheel-part { position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%; border: 1px solid #000; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #333; }

        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 20px; border: 2px solid var(--accent); z-index: 1000; display: none; border-radius: 15px; text-align: center; min-width: 320px; }
        .hidden { display: none !important; }
        input { padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 5px; width: 80%; }
        .btn { padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-gold { background: var(--gold); color: black; }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; background: #080808; }
    </style>
</head>
<body>

    <div id="wheel-modal" class="modal">
        <h2 style="color:var(--gold)">KOLO SREƒÜE</h2>
        <div id="wheel-container"></div>
        <button class="btn btn-gold" id="spin-btn" onclick="startSpin()">ZAVRTI</button>
        <button onclick="zatvoriModal('wheel-modal')" style="background:none; color:gray; border:none; display:block; margin: 10px auto;">Zatvori</button>
    </div>

    <div id="kolekcija-modal" class="modal" style="width: 400px;">
        <h2 style="color:var(--gold)">üìö MOJA KOLEKCIJA</h2>
        <div id="kolekcija-lista" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        <button class="btn" onclick="zatvoriModal('kolekcija-modal')">Zatvori</button>
    </div>

    <div id="profil-modal" class="modal">
        <div id="profil-sadrzaj"></div>
        <button class="btn" onclick="zatvoriModal('profil-modal')">Zatvori</button>
    </div>

    <div id="sidebar">
        <div style="padding: 15px; text-align: center; border-bottom: 1px solid #333;">
            <button class="btn btn-gold" onclick="otvoriModal('wheel-modal')">üé° KOLO SREƒÜE</button><br><br>
            <button class="btn" onclick="otvoriKolekciju()" style="background:#333; color:white; width:100%">üìö KOLEKCIJA</button>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="main">
        <div id="nav-menu" class="hidden">
            <div class="nav-item" onclick="skoci('game')">ARENA</div>
            <div class="nav-item" onclick="skoci('shop')">SHOP</div>
            <div class="nav-item" onclick="location.reload()" style="color:red">ODJAVA</div>
        </div>

        <div id="top-bar" style="background:#000; padding:10px; display:flex; justify-content:space-around; border-bottom:1px solid #222;" class="hidden">
            <span>üèÜ EXP: <b id="val-exp">0</b></span>
            <span>üí∞ COINSI: <b id="val-coins" style="color:var(--gold)">0</b></span>
        </div>

        <div id="login-screen" style="text-align: center; padding-top: 100px;">
            <h1>REKVIZIT ARENA</h1>
            <div style="background:#151515; padding:25px; display:inline-block; border-radius:10px; width:280px; border:1px solid #333;">
                <input type="text" id="nick" placeholder="Nadimak"><br><br>
                <input type="password" id="pass" placeholder="Lozinka"><br><br>
                <input type="password" id="secret" placeholder="Tajna ≈°ifra"><br><br>
                <button class="btn btn-gold" style="width:100%" onclick="prijaviSe()">PRISTUPI</button>
            </div>
        </div>

        <div id="game-area" class="hidden" style="display:flex; flex-direction:column; height:100%">
            <div style="padding:30px; text-align:center; background:#111;">
                <h2 id="pitanje-tekst" style="color:var(--accent)">ƒåekam pitanje...</h2>
                <input type="text" id="odgovor-in" onkeypress="handleEnter(event)" placeholder="Upi≈°i odgovor i pritisni Enter">
            </div>
            <div id="chat-box"></div>
            <div style="padding:10px; background:#000;">
                <input type="text" id="chat-msg" onkeypress="handleChat(event)" placeholder="Napi≈°i poruku..." style="width:95%">
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let mojUser = null;
        const nagradeKola = [100, 200, 500, 1000, 100, 5000, 200, 100];

        // Generiraj kolo
        const wheel = document.getElementById('wheel-container');
        nagradeKola.forEach((n, i) => {
            const div = document.createElement('div');
            div.className = 'wheel-part';
            div.style.transform = `rotate(${i * 45}deg) skewY(-45deg)`;
            div.style.background = i % 2 === 0 ? '#222' : '#444';
            div.innerHTML = `<span style="transform: skewY(45deg) rotate(22.5deg); margin-left:20px;">${n}</span>`;
            wheel.appendChild(div);
        });

        function otvoriModal(id) { document.getElementById(id).style.display = 'block'; }
        function zatvoriModal(id) { document.getElementById(id).style.display = 'none'; }

        function prijaviSe() {
            socket.emit('prijava', { nadimak: document.getElementById('nick').value, lozinka: document.getElementById('pass').value, tajna_sifra: document.getElementById('secret').value });
        }

        socket.on('prijavljen', (u) => {
            mojUser = u;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('nav-menu').classList.remove('hidden');
            document.getElementById('top-bar').classList.remove('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            updateStats(u);
        });

        function handleEnter(e) { if(e.key === 'Enter') { socket.emit('slanje_odgovora', { odgovor: e.target.value }); e.target.value = ""; } }
        function handleChat(e) { if(e.key === 'Enter') { socket.emit('chat_global', e.target.value); e.target.value = ""; } }

        socket.on('novo_pitanje', (data) => { document.getElementById('pitanje-tekst').innerText = data.tekst; });

        socket.on('osvezi_listu', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            users.forEach(u => {
                const item = document.createElement('div');
                item.className = `user-item kartica-${u.aktivniBedz}`;
                item.innerHTML = `<b>${u.aktivniBedz !== 'standard' ? '‚≠ê' : ''} ${u.nadimak}</b>`;
                item.onclick = () => socket.emit('pogledaj_profil', u.nadimak);
                list.appendChild(item);
            });
        });

        function startSpin() { socket.emit('zavrti_kolo'); document.getElementById('spin-btn').disabled = true; }

        socket.on('kolo_rezultat', (data) => {
            const deg = (data.index * 45) + (360 * 5);
            wheel.style.transform = `rotate(-${deg}deg)`;
            setTimeout(() => {
                alert(`OSVOJENO: ${data.iznos} üí∞`);
                document.getElementById('val-coins').innerText = data.novoStanje;
                zatvoriModal('wheel-modal');
                document.getElementById('spin-btn').disabled = false;
            }, 4500);
        });

        socket.on('chat_broadcast', (d) => {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div><b style="color:var(--accent)">${d.od}:</b> ${d.tekst}</div>`;
            box.scrollTop = box.scrollHeight;
        });

        function otvoriKolekciju() {
            const lista = document.getElementById('kolekcija-lista');
            lista.innerHTML = "";
            const sve = ["Gladijator", "Enciklopedija", "Milijuna≈°", "Veteran"];
            sve.forEach(k => {
                const ima = mojUser.bedzevi.includes(k);
                lista.innerHTML += `<div style="padding:10px; background:${ima?'#333':'#111'}; opacity:${ima?1:0.3}; border:1px solid ${ima?'var(--gold)':'#444'}">${k}</div>`;
            });
            otvoriModal('kolekcija-modal');
        }

        socket.on('prikaz_profila', (u) => {
            document.getElementById('profil-sadrzaj').innerHTML = `
                <img src="${u.avatar}" style="width:80px; border-radius:50%">
                <h2>${u.nadimak}</h2>
                <p>Bodovi: ${u.bodovi} | Coinsi: ${u.coinsi}</p>
                <p>Kartica: ${u.aktivniBedz}</p>
            `;
            otvoriModal('profil-modal');
        });

        function updateStats(u) {
            document.getElementById('val-exp').innerText = u.bodovi;
            document.getElementById('val-coins').innerText = u.coinsi;
        }

        socket.on('obavijest', (m) => alert(m));
        socket.on('greska', (m) => alert(m));
    </script>
</body>
</html>
