<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekvizit Arena</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main-bg: #121212; --accent: #00bfff; --danger: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main-bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #1a1a1a; padding: 30px; border: 2px solid #333; border-radius: 12px; width: 320px; text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: var(--accent); border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; }
        .forgot-link { color: #666; font-size: 13px; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; }
        .hidden { display: none; }
        #timer { font-size: 60px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h2 style="color: var(--accent);">ARENA LOGIN</h2>
        <div id="auth-fields">
            <input type="text" id="nick" placeholder="Nadimak" onblur="provjeriPostojanje()">
            <input type="password" id="pass" placeholder="Lozinka">
            <div id="secret-wrap" class="hidden">
                <input type="password" id="secret" placeholder="Tajna šifra">
                <p style="font-size: 11px; color: #888;">Novi ste? Unesite tajnu šifru.</p>
            </div>
            <button onclick="prijaviSe()">PRISTUPI</button>
            <span class="forgot-link" onclick="prikaziReset()">Zaboravljena lozinka?</span>
        </div>

        <div id="reset-fields" class="hidden">
            <p>Oporavak računa</p>
            <input type="text" id="reset-nick" placeholder="Nadimak">
            <textarea id="reset-reason" placeholder="Razlog (zaboravljena lozinka/promjena)"></textarea>
            <input type="password" id="reset-master" placeholder="Tajna šifra">
            <button onclick="posaljiZahtjev()">POŠALJI</button>
            <span class="forgot-link" onclick="nazadNaLogin()">Povratak</span>
        </div>
    </div>

    <script>
        const socket = io();

        function provjeriPostojanje() {
            const nick = document.getElementById('nick').value;
            if(nick) socket.emit('provjeri_postojanje', nick);
        }

        socket.on('odgovor_postojanja', (data) => {
            const wrap = document.getElementById('secret-wrap');
            if (!data.postoji) wrap.classList.remove('hidden');
            else wrap.classList.add('hidden');
        });

        function prijaviSe() {
            const nick = document.getElementById('nick').value;
            const pass = document.getElementById('pass').value;
            const secret = document.getElementById('secret').value;
            socket.emit('prijava', { nadimak: nick, lozinka: pass, tajna_sifra: secret });
        }

        socket.on('prijavljen', (res) => {
            document.getElementById('login-screen').classList.add('hidden');
            // Ovdje otvoriš main-menu
        });

        function posaljiZahtjev() {
            const nick = document.getElementById('reset-nick').value;
            const poruka = document.getElementById('reset-reason').value;
            const tajna = document.getElementById('reset-master').value;

            if (tajna === "ARENA2026") {
                socket.emit('posalji_zahtjev', { nadimak: nick, poruka: poruka });
            } else {
                alert("Pogrešna tajna šifra!");
            }
        }

        socket.on('zahtjev_primljen', () => {
            alert("Administrator će odobriti vaš zahtjev kroz nekoliko sati. Možete se javiti i na profil Blanco.");
            location.reload();
        });

        socket.on('greska', (msg) => alert(msg));
    </script>
</body>
</html>
