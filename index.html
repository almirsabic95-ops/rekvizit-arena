<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Rekvizit Arena</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --accent: #00bfff; --bg: #121212; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #1a1a1a; padding: 30px; border-radius: 12px; border: 2px solid #333; width: 320px; text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: var(--accent); border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; }
        .hidden { display: none !important; }
        .forgot-link { color: #666; font-size: 13px; cursor: pointer; display: block; margin-top: 15px; }
    </style>
</head>
<body>

<div id="login-screen" class="login-box">
    <h2>REKVIZIT ARENA LOGIN</h2>
    
    <div id="auth-fields">
        <input type="text" id="nick" placeholder="Nadimak" onblur="provjeriPostojanje()">
        <input type="password" id="pass" placeholder="Lozinka">
        <div id="secret-wrap" class="hidden">
            <input type="password" id="secret" placeholder="Tajna šifra">
        </div>
        <button onclick="prijaviSe()">PRISTUPI</button>
        <span class="forgot-link" onclick="prikaziReset()">Zaboravljena lozinka?</span>
    </div>

    <div id="reset-fields" class="hidden">
        <h3>Oporavak</h3>
        <input type="text" id="reset-nick" placeholder="Nadimak">
        <textarea id="reset-reason" placeholder="Poruka..."></textarea>
        <input type="password" id="reset-master" placeholder="Tajna šifra">
        <button onclick="posaljiZahtjev()">POŠALJI</button>
        <span class="forgot-link" onclick="nazadNaLogin()">Povratak</span>
    </div>
</div>

<script>
    const socket = io();

    function provjeriPostojanje() {
        const nick = document.getElementById('nick').value;
        if(nick) socket.emit('provjeri_postojanje', nick);
    }

    socket.on('odgovor_postojanja', (data) => {
        document.getElementById('secret-wrap').className = data.postoji ? 'hidden' : '';
    });

    function prijaviSe() {
        const nick = document.getElementById('nick').value;
        const pass = document.getElementById('pass').value;
        const secret = document.getElementById('secret').value;
        if(!nick || !pass) return alert("Popunite polja!");
        socket.emit('prijava', { nadimak: nick, lozinka: pass, tajna_sifra: secret });
    }

    function prikaziReset() {
        document.getElementById('auth-fields').classList.add('hidden');
        document.getElementById('reset-fields').classList.remove('hidden');
    }

    function nazadNaLogin() {
        document.getElementById('reset-fields').classList.add('hidden');
        document.getElementById('auth-fields').classList.remove('hidden');
    }

    function posaljiZahtjev() {
        const nick = document.getElementById('reset-nick').value;
        const poruka = document.getElementById('reset-reason').value;
        const tajna = document.getElementById('reset-master').value;
        if(tajna === "ARENA2026") {
            socket.emit('posalji_zahtjev', { nadimak: nick, poruka: poruka });
        } else {
            alert("Pogrešna tajna šifra!");
        }
    }

    socket.on('zahtjev_primljen', () => {
        alert("Ukoliko su svi podaci ispravno upisani, administrator će odobriti vaš zahtjev kroz nekoliko sati. Također se možete javiti na profil Blanco.");
        location.reload();
    });

    socket.on('prijavljen', (res) => {
        alert("Dobrodošao " + res.nadimak);
        // Ovdje ćemo u idućem koraku dodati otvaranje menu-a
    });

    socket.on('greska', (msg) => alert(msg));
</script>

</body>
</html>
