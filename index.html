<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Rekvizit Arena</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --accent: #00bfff; --gold: #ffd700; --bg: #0d0d0d; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        
        #sidebar { width: 300px; background: #151515; border-right: 1px solid #333; display: flex; flex-direction: column; }
        #main { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        
        #top-bar { background: #000; padding: 10px; display: flex; justify-content: space-around; border-bottom: 2px solid var(--accent); }
        
        /* Kartice i Gladijator izgled */
        .user-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; }
        .user-item:hover { background: #222; }
        .kartica-gladijator { background: linear-gradient(45deg, #300, #600) !important; border: 1px solid var(--gold) !important; }

        .avatar-wrap { position: relative; width: 40px; height: 40px; margin-right: 12px; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 1px solid #555; }
        .oklop-overlay { position: absolute; top: -5px; left: -5px; width: 50px; height: 50px; background: url('https://i.imgur.com/VaD7X6M.png'); background-size: contain; pointer-events: none; }

        /* Modali */
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 25px; border: 2px solid var(--accent); z-index: 1000; display: none; text-align: center; border-radius: 10px; }
        .overlay-duel { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; display:none; justify-content:center; align-items:center; flex-direction: column; }
        
        .hidden { display: none !important; }
        .btn { padding: 8px 15px; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-gold { background: var(--gold); color: #000; }
        input { padding: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 5px; width: 80%; }
    </style>
</head>
<body>

    <div id="duel-anim" class="overlay-duel">
        <h1 style="font-size: 100px; margin: 0;">‚öîÔ∏è</h1>
        <h2 style="color:red; letter-spacing: 5px;">DUEL POƒåINJE!</h2>
    </div>

    <div id="wheel-modal" class="modal">
        <h3>KOLO SREƒÜE</h3>
        <div id="wheel-icon" style="font-size: 60px; margin: 15px;">üé°</div>
        <button class="btn btn-gold" onclick="spinWheel()" id="spin-btn">ZAVRTI (BESPLATNO)</button><br><br>
        <button onclick="zatvoriModal('wheel-modal')" style="background:none; color:gray; border:none; cursor:pointer;">Zatvori</button>
    </div>

    <div id="sidebar">
        <div style="padding: 15px; border-bottom: 1px solid #333; text-align: center;">
            <button class="btn btn-gold" onclick="otvoriModal('wheel-modal')">üé° KOLO SREƒÜE</button>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="main">
        <div id="top-bar" class="hidden">
            <span>üèÜ EXP: <b id="val-exp">0</b></span>
            <span>üí∞ COINSI: <b id="val-coins" style="color:var(--gold)">0</b></span>
            <span>üéüÔ∏è VAUƒåERI: <b id="val-vauc" style="color: #0f0">0</b></span>
        </div>

        <div id="login-screen" style="text-align: center; padding-top: 80px;">
            <h1 style="color: var(--accent);">REKVIZIT ARENA</h1>
            <div style="background: #151515; padding: 30px; display: inline-block; border-radius: 10px; border: 1px solid #333; width: 300px;">
                <input type="text" id="nick" placeholder="Nadimak"><br><br>
                <input type="password" id="pass" placeholder="Lozinka"><br><br>
                <input type="password" id="secret" placeholder="Tajna ≈°ifra"><br><br>
                <button class="btn btn-gold" style="width: 100%; padding: 12px;" onclick="prijaviSe()">PRISTUPI ARENI</button>
                <p style="font-size: 12px; margin-top: 15px;">
                    <a href="#" onclick="alert('Kontaktiraj Admina za reset!')" style="color: var(--accent); text-decoration: none;">Zaboravljena lozinka?</a>
                </p>
            </div>
        </div>

        <div id="game-screen" class="hidden" style="text-align: center; padding-top: 50px;">
            <h2 id="pitanje-tekst">ƒåekam novo pitanje...</h2>
            <input type="text" id="odgovor-in" placeholder="Upi≈°i odgovor..." style="width: 60%; font-size: 18px;">
        </div>
    </div>

    <script>
        const socket = io();

        function otvoriModal(id) { document.getElementById(id).style.display = 'block'; }
        function zatvoriModal(id) { document.getElementById(id).style.display = 'none'; }

        function prijaviSe() {
            socket.emit('prijava', { 
                nadimak: document.getElementById('nick').value, 
                lozinka: document.getElementById('pass').value,
                tajna_sifra: document.getElementById('secret').value
            });
        }

        socket.on('prijavljen', (u) => {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('top-bar').classList.remove('hidden');
            osveziStats(u);
        });

        function osveziStats(u) {
            document.getElementById('val-exp').innerText = u.bodovi;
            document.getElementById('val-coins').innerText = u.coinsi;
            document.getElementById('val-vauc').innerText = u.vauceri;
        }

        socket.on('osvezi_listu', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            users.forEach(u => {
                const item = document.createElement('div');
                item.className = `user-item ${u.statusKartice === 'gladijator' ? 'kartica-gladijator' : ''}`;
                item.innerHTML = `
                    <div class="avatar-wrap">
                        <img src="${u.avatar}" class="avatar-img">
                        ${u.statusKartice === 'gladijator' ? '<div class="oklop-overlay"></div>' : ''}
                    </div>
                    <div>
                        <div style="font-weight:bold; color:${u.bojaNadima}">${u.statusKartice === 'gladijator' ? 'üõ°Ô∏è ' : ''}${u.nadimak}</div>
                        <div style="font-size:11px; color:#888;">${u.bodovi} EXP</div>
                    </div>
                `;
                item.onclick = () => { if(confirm("Izazovi " + u.nadimak + "?")) socket.emit('izazovi', u.nadimak); };
                list.appendChild(item);
            });
        });

        // KOLO SREƒÜE
        function spinWheel() {
            document.getElementById('wheel-icon').style.animation = "rotate 1s infinite linear";
            socket.emit('zavrti_kolo');
        }

        socket.on('kolo_rezultat', (data) => {
            setTimeout(() => {
                document.getElementById('wheel-icon').style.animation = "none";
                alert(`OSVOJENO: ${data.iznos} üí∞`);
                document.getElementById('val-coins').innerText = data.novoStanje;
                zatvoriModal('wheel-modal');
            }, 2000);
        });

        socket.on('start_duel_efekt', () => {
            const anim = document.getElementById('duel-anim');
            anim.style.display = 'flex';
            setTimeout(() => { anim.style.display = 'none'; }, 3000);
        });

        socket.on('izazov_stigao', (data) => {
            if(confirm(data.od + " te izaziva! Prihvaƒáa≈°?")) socket.emit('prihvati_duel', data.od);
        });

        socket.on('obavijest', (msg) => alert(msg));
        socket.on('greska', (msg) => alert(msg));
    </script>

    <style>
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes hit { from { transform: scale(1); } to { transform: scale(1.2); } }
    </style>
</body>
</html>
